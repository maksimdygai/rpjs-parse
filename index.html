<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parse.com test</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<!-- // <script src="http://www.parsecdn.com/js/parse-1.0.14.min.js"></script> -->
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<h1>Chat with Parse REST API</h1>
			<table class="table table-bordered table-striped">
				<caption>Messages</caption>
				<thead>
					<tr>
						<th>Username</th>
						<th>Message</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="2">No messages</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row-fluid">
			<form id="new-user" name="new-user">
				<input name="username" placeholder="Username" type="text">
				<input name="message" placeholder="Message" type="text">
				<a class="btn btn-primary" id="send">SEND</a>
			</form>
		</div>
	</div>
</body>
</html>
